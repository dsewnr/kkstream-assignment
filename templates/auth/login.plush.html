<h1>Auth#Login</h1>
<div>
  <form method="POST" action="/auth/doLogin">
    <div>
      Username: <input type="text" name="username"/>
    </div>
    <div>
      Password: <input type="password" name="password"/>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
<div>
  <a href="<%= LineLoginURL %>">Line Login</a>
</div>
